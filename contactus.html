<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchGoods</title>
  <link rel="stylesheet" href="assets/css/contactus.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/alarm.png">
</head>
<body>
  <div class="wrapper">
    <header>Send me a Message</header>
      <!-- add formspree.io contact form -->
    <form id="form" class="form">
      <div class="dbl-field">
        <div class="field form-control">
          <input type="text" required id="username" placeholder="Enter your full name">
          <i class='fas fa-user'></i>
        </div>
        <div class="field form-control">
          <input type="email"  name="email" placeholder="Enter your email">
          <i class='fas fa-envelope'></i>
        </div>
      </div>
      <div class="dbl-field form-control">
        <div class="field">
          <input type="text" required name="location" placeholder="Enter your location">
          <i class='fas fa-phone-alt'></i>
        </div>
      </div>
      <div class="message form-control">
        <textarea  placeholder="Write your message" name="message" id="message"></textarea>
        <i class="material-icons">message</i>
      </div>
      <div class="button-area" form-control>
        <button>Send Message</button>
      </div>
      <div class="button-area-cencel" form-control>
        <a href="index.html">Cancel</a>
      </div>
    </form>
  </div>


  <script src="assets/js/main.js"></script>
</body>
</html>
